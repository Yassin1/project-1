<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    







<fieldset>
    <legend>Enter your Info</legend>

    <div class="relative border border-gray-300 rounded-md rounded-b-none px-3 py-2 focus-within:z-10 focus-within:ring-1 focus-within:ring-indigo-600 focus-within:border-indigo-600">
      <label for="name" class="block text-xs font-medium text-gray-700">Name</label>
      <input type="text" name="name" id="name" class="block border-0 p-0 text-gray-900 placeholder-gray-500 focus:ring-0 sm:text-sm" placeholder="Enter your Name">
    </div>
    <div class="relative border border-gray-300 rounded-md rounded-t-none px-3 py-2 focus-within:z-10 focus-within:ring-1 focus-within:ring-indigo-600 focus-within:border-indigo-600">
      <label for="job-title" class="block w-full text-xs font-medium text-gray-700">Phone Number</label>
      <input type="text" name="job-title" id="job-title" class="block w-full border-0 p-0 text-gray-900 placeholder-gray-500 focus:ring-0 sm:text-sm" placeholder="000-000-0000">
    </div>
    <button id="getLocation">Enter</button>
</fieldset>
<hr>
<input type="submit" value="Submit">
<div id="myLocation"></div>


<script src="main.js"></script> 
</body>
</html>
